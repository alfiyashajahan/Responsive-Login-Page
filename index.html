<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login Page</title>
    <link rel="stylesheet" href="lapmob.css">
</head>
<body>
    <div class="container">
        <div class="color-section"></div>
        <div class="login-container">
            <h2>Login Form</h2>
            <form>
               <b> <label for="Email">Email:</label></b>
                <input type="text" id="username" name="username" placeholder="@gmail.com" 
               pattern="[a-zA-Z]+@gmail\.com">

               <b> <label for="password">Password:</label></b>
                <input type="password" id="password" name="password"   pattern="[0-9]{6}"required>
   <label>
    <input type="radio" name="remember-me" required>
   Remember me
  </label>
<button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
